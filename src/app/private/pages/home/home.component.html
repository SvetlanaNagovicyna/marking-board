<div class="container">
  <div class="title">
    <span>Attendance Tracker</span>
    <span class="title-red">.</span>
  </div>
  <app-time (attendanceChanged)="getAttendance()"></app-time>
  <div class="tables">
    <ng-container *ngFor="let monthGroup of groupedAttendance">
      <app-table [monthRecord]="monthGroup.items"></app-table>
    </ng-container>
    <app-loader [showLoader]="showLoader"></app-loader>
  </div>
</div>
